################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = brave

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar & ~/.config/hypr/random-wallpaper.sh
exec-once = discord --no-sandbox
exec-once = pypr
exec-once = dunst

# Load hyprexpo plugin
exec-once = hyprpm reload -n

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

#########################
### HYPRSPACE CONFIG ###
#########################

plugin {
    overview {
        # Solo mostrar workspaces con ventanas
        showEmptyWorkspace = false
        showNewWorkspace = false
        showSpecialWorkspace = false

        # Centrado estilo macOS/KDE
        centerAligned = true

        # Comportamientos
        exitOnClick = true
        switchOnDrop = true
        exitOnSwitch = true
        autoDrag = true
        autoScroll = true

        # Gestos touchpad
        disableGestures = false
        reverseSwipe = false

        # Colores tema Dracula
        panelColor = rgba(282a36ee)
        panelBorderColor = rgba(bd93f9ff)
        workspaceActiveBackground = rgba(44475aff)
        workspaceInactiveBackground = rgba(282a36dd)
        workspaceActiveBorder = rgba(ff79c6ff)
        workspaceInactiveBorder = rgba(6272a4aa)
        dragAlpha = 0.3

        # Visual y espaciado
        panelHeight = 200
        panelBorderWidth = 2
        workspaceMargin = 12
        workspaceBorderSize = 3
        reservedArea = 0

        # Animaciones
        overrideAnimSpeed = 0.3

        # Renderizado
        hideBackgroundLayers = false
        hideTopLayers = false
        hideOverlayLayers = false
        drawActiveWorkspace = true
    }
}

