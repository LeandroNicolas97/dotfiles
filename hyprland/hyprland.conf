device {
    name = syna32a4:00-06cb:ce17-touchpad
    natural_scroll = true
    scroll_factor = 1.0
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
############<D-I><D-I>#######

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, A, exec, $fileManager
bind = $mainMod, D, togglefloating,
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, togglesplit, # dwindle
bind = $mainMod, H, exec, $browser # dwindle
bind = $mainMod, N, exec, killall -SIGUSR1 waybar
bind = $mainMod, S, exec, spotify

#captura imagen
bind = , Print, exec, sh -c 'f="$HOME/Pictures/screenshot-$(date +'%Y-%m-%d_%H-%M-%S').png"; grim -g "$(slurp)" - | tee "$f" | wl-copy --type image/png'

# Abrir overview al presionar Super+Tab
bind = $mainMod, TAB, overview:open
bind = $mainMod, TAB, submap, overview

# Submap para navegación en overview (mientras Super está presionado)
submap = overview

# Navegar entre workspaces con j/l (sin soltar Super)
bind = , j, workspace, e-1
bind = , l, workspace, e+1
bind = , i, workspace, e-1
bind = , k, workspace, e+1

# Al soltar la tecla Super, cerrar overview y aplicar selección
bindr = SUPER, SUPER_L, overview:close
bindr = SUPER, SUPER_L, submap, reset

# Escape para cancelar
bind = , escape, overview:close
bind = , escape, submap, reset

submap = reset

# Mover foco entre ventanas (modo normal, fuera del overview)
bind = $mainMod, j, movefocus, l  # izquierda
bind = $mainMod, l, movefocus, r  # derecha
bind = $mainMod, i, movefocus, u  # arriba
bind = $mainMod, k, movefocus, d  # abajo

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window between monitors with J/L
bind = $mainMod SHIFT, j, movewindow, mon:l
bind = $mainMod SHIFT, l, movewindow, mon:r

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = ALT, Tab, cyclenext,
bind = ALT SHIFT, Tab, cyclenext, prev

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Resize windows with Ctrl+Shift+jkli (j=left, k=down, l=right, i=up)
binde = CTRL SHIFT, j, resizeactive, -30 0
binde = CTRL SHIFT, k, resizeactive, 0 30
binde = CTRL SHIFT, l, resizeactive, 30 0
binde = CTRL SHIFT, i, resizeactive, 0 -30
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# F2/F3 directo sin Fn
bindel = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , F3, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

