# ~/.config/starship.toml

# Formato en UNA SOLA LÃNEA
format = """
$username\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$c\
$character"""

# Usuario (tu nombre)
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user](bold yellow)/"
disabled = false
show_always = true

# Hostname (DESACTIVADO)
[hostname]
disabled = true

# Directorio actual (solo mostrar nombre actual, no ruta completa)
[directory]
truncation_length = 1
truncate_to_repo = false
style = "bold cyan"
format = "[$path]($style)/"

# Rama de Git
[git_branch]
