# Tamaño de letra
font_size 12

# ============================================
# FUENTES
# ============================================
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

# Ajuste de fuente
disable_ligatures never
# adjust_line_height  0
# adjust_column_width 0

# ============================================
# CURSOR
# ============================================
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ============================================
# SCROLLBACK
# ============================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0

# ============================================
# MOUSE
# ============================================
mouse_hide_wait 3.0
url_color #8be9fd
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
copy_on_select yes

# ============================================
# RENDIMIENTO Y APARIENCIA
# ============================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ============================================
# VENTANA
# ============================================
remember_window_size  yes
initial_window_width  1200
initial_window_height 700

# Padding (espacios internos)
window_padding_width 10

# Bordes
draw_minimal_borders yes
window_border_width 0pt
active_border_color #bd93f9
inactive_border_color #44475a

# ============================================
# TRANSPARENCIA
# ============================================
background_opacity 0.85
dynamic_background_opacity yes

# Blur (requiere compositor con soporte de blur)
background_blur 20

# ============================================
# IMAGEN DE FONDO
# ============================================
# Descomentar y ajustar ruta para usar imagen de fondo
# background_image ~/.config/kitty/background.png
# background_image_layout scaled
# background_image_linear no
# background_tint 0.7

# ============================================
# TEMA DE COLORES DRACULA
# ============================================

# Colores básicos
foreground            #f8f8f2
background            #282a36
selection_foreground  #ffffff
selection_background  #44475a

# Cursor
cursor                #f8f8f2
cursor_text_color     #282a36

# Colores normales
color0  #21222c
color1  #ff5555
color2  #50fa7b
color3  #f1fa8c
color4  #bd93f9
color5  #ff79c6
color6  #8be9fd
color7  #f8f8f2

# Colores brillantes
color8  #6272a4
color9  #ff6e6e
color10 #69ff94
color11 #ffffa5
color12 #d6acff
color13 #ff92df
color14 #a4ffff
color15 #ffffff

# Tab bar colors
active_tab_foreground   #282a36
active_tab_background   #bd93f9
inactive_tab_foreground #f8f8f2
inactive_tab_background #44475a

# ============================================
# TABS (PESTAÑAS)
# ============================================
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# ============================================
# ADVANCED
# ============================================
shell zsh
editor nvim
term xterm-256color

# Permitir cambio de título
allow_remote_control yes

# ============================================
# ATAJOS DE TECLADO
# ============================================

# Copiar/pegar
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Tabs
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Ventanas
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# Zoom
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+0 change_font_size all 0

# Transparencia dinámica
map ctrl+shift+a>m set_background_opacity +0.1
map ctrl+shift+a>l set_background_opacity -0.1
map ctrl+shift+a>1 set_background_opacity 1
map ctrl+shift+a>d set_background_opacity default

# Recargar configuración
map ctrl+shift+f5 load_config_file

# ============================================
# BELL
# ============================================
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# ============================================
# AVANZADO
# ============================================
allow_hyperlinks yes
shell_integration enabled


term xterm-kitty
